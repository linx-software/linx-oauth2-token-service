<html>
  <body>
    <div class="token-generator-container">
      <ul class="platform-connection-data">
        <li class="connection-data-row">
          <div class="connection-logo logo-google"></div>
          <div class="connection-name">Google</div>
          <div class="connection-status connection-status--connected">
            CONNECTED
          </div>
          <div class="connection-expiry">5min</div>
        </li>
        <li class="connection-data-row">
          <div class="connection-logo logo-msgraph"></div>
          <div class="connection-name">Microsoft Graph</div>
          <div class="connection-status connection-status--disconnected">
            DISCONNECTED
          </div>
          <div class="connection-expiry">N/A</div>
        </li>
      </ul>
    </div>
    <style>
      .connection-data-row {
        background: #333;
        width: 20%;
        padding: 5px;
        color: #f5f5f5;
      }

      .connection-logo {
        width: 25px;
        height: 25px;
        background-color: yellow;
      }

      body {
        font-family: "Open Sans Light";
      }
    </style>
  </body>
</html>
