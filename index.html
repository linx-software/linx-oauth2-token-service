<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>API Token Manager</title>
  <link rel="shortcut icon" href="icons/favicon.png" />

  <link href="css/bootstrap.min.css" rel="stylesheet" />

  <link href="css/custom.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="container p-3 mb-2 bg-dark text-light gy-10">
      <div class="row">
        <div class="container col-8 gx-5">
          <div class="row">
            <div class="logo-linx-words-background col-1"></div>
            <span class="col">
              <h3 class="text-muted">
                <code class="code-success">OAUTH 2.0</code><br />
                API TOKEN MANAGEMENT
              </h3>
            </span>
          </div>
        </div>
        <div class="col-3 server-alert-section" style="z-index: 5"></div>
      </div>

      <div class="row border-top border-secondary">
        <div class="container col-sm-12 col-md-4 border border-secondary rounded mb-5 gy-5 gx-5  gx-5">
          <div class="">
            <form class="row g-3">
              <h5>
                <code class="text-muted">AUTHENTICATION SERVICE CONFIG</code>
              </h5>
              <div class="row gy-1">

                <div class="input-group">
                  <span class="col-form-label col-5 text-muted bg-transparent  " id="addon-wrapping">Local
                    environment:</span>
                  <div class="form-check form-switch bg-transparent">
                    <input class="form-check-input input-local-env" type="checkbox" id="flexSwitchCheckDefault"
                      data-bs-toggle="tooltip" data-bs-placement="top" title="Local dev env" />
                  </div>
                </div>

              </div>
              <div class="row  gy-1">

                <div class="input-group">
                  <span class="col-form-label col-5 text-muted bg-transparent" id="addon-wrapping">Hostname:</span>
                  <input type="text" class="form-control  text-muted bg-transparent" id="inp-hostname"
                    aria-describedby="basic-addon3" />
                </div>

              </div>
              <div class="row gy-1 inp-port-group d-none">
                <div class="input-group flex-nowrap">
                  <span class="col-form-label col-5  text-muted bg-transparent" id="addon-wrapping">Port:</span>
                  <input type="text" class="form-control  text-muted bg-transparent" id="inp-port"
                    aria-describedby="basic-addon3" placeholder="8080" />
                </div>
              </div>

              <div class="row gy-1">
                <div class="input-group flex-nowrap">
                  <span class="col-form-label col-5 text-muted bg-transparent">Username:</span>
                  <input type="text" id="inp-username" class="form-control text-muted bg-transparent" placeholder=""
                    aria-label="Username" aria-describedby="addon-wrapping">
                </div>
              </div>
              <div class="row gy-1">
                <div class="input-group flex-nowrap">
                  <span class="col-form-label col-5 text-muted bg-transparent">Password
                    :</span>
                  <input type="password" id="inp-password" class="form-control text-muted bg-transparent" placeholder=""
                    aria-label="Password" aria-describedby="addon-wrapping">
                </div>
              </div>
              <div class="row gy-1 ">
                <div class="input-group flex-nowrap">
                  <span class="col-form-label col-5   text-muted bg-transparent" id="addon-wrapping">Connection
                    status:</span>
                  <code class="connection-status-words"></code></span>
                </div>

              </div>
              <div class="row gy-1">

                <button class="form-control btn btn-outline-secondary" id="btnTestConnection" data-bs-toggle="tooltip"
                  data-bs-placement="top" title="Ping server"><span class="icon icon-ping-inactive">TEST
                  </span></button>
              </div>
              <!-- <div class="row">
                <div class="input-group col-8">

                  <code>
                      <span
                        class="input-group-text text-muted bg-transparent"
                        id="inp-protocol"
                        >http://</span
                      ></code>
                  <input type="text" class="form-control text-muted bg-transparent" id="inp-hostname"
                    aria-describedby="basic-addon3" placeholder="Linx server hostname" value="localhost"
                    disabled="true" />
                  <span class="input-group-text text-muted bg-transparent" id="inp-port-divider">:</span>
                  <input type="text" class="form-control text-muted bg-transparent selected" id="inp-port"
                    aria-describedby="basic-addon3" placeholder="{port}" value="8080" />
                  <div class="btn icon icon-ping-inactive" id="btnTestConnection" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Ping server"></div>
                  <div class="btn icon icon-connection" id="connectionStatusIcon" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Status"></div>
                </div>
              </div> -->

            </form>
          </div>

        </div>
        <div class="row border-top border-secondary">
          <div class="container  rounded gy-3 gx-5">
            <h4>
              <code class="text-muted">OAUTH 2.0 CONNECTIONS</code>
            </h4>

            <div class="
                  row
                  connections-container
                  position-relative
                  overflow-hidden
                ">
              <div class="col-12">
                <table class="table table-hover table-dark" id="connection-table"></table>
              </div>
              <div class="connection-error-area btn-danger visually-hidden">
                <div class="icon-big icon-cloud-disconnected"></div>
                <h2>There was an error retrieving the connection data.</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="container border-top border-secondary gy-3 gx-5">
          <p class="text-muted">

            <a href="https://github.com/linx-software/samples"><img
                src="https://img.shields.io/badge/GitHub-linx&#8211;software-informational?style=flat&logoColor=white&logo=github&color=2bbc8a">
            </a>

          </p>
        </div>
      </div>
    </div>
  </div>
  <!-- jquery  -->

  <!-- bootstrap js -->
  <script src="js/bootstrap.min.js"></script>
  <!-- customjs -->
  <script src="./index.js"></script>
</body>

</html>
